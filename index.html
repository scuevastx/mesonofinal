<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESONO Sound Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a url('https://raw.githubusercontent.com/scuevastx/mesonofinal/main/mesono-background.png') center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .main-container {
            position: relative;
            width: 600px;
            height: 600px;
            background: url('https://raw.githubusercontent.com/scuevastx/mesonofinal/main/mesono-background.png') center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        .ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 150ms ease-out;
        }
        
        .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.6);
            pointer-events: none;
            user-select: none;
            z-index: 50;
        }
        
        .orb {
            position: absolute;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: grab;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.3);
            user-select: none;
            z-index: 100;
        }
        
        .orb:active {
            cursor: grabbing;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        .stem {
            position: absolute;
            width: 16px;
            height: 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 150ms ease-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .stem.north { top: 60px; left: 50%; }
        .stem.south { bottom: 60px; left: 50%; }
        .stem.east { right: 60px; top: 50%; }
        .stem.west { left: 60px; top: 50%; }
        
        .controls {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        
        .control-btn {
            background: rgba(51, 51, 51, 0.9);
            border: 3px solid #fff;
            color: #fff;
            cursor: pointer;
            padding: 20px 40px;
            border-radius: 15px;
            font-family: Arial Black, Arial, sans-serif;
            font-size: 24px;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            transition: all 200ms ease;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
        }
        
        .status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Ready</div>
    
    <div class="main-container" id="container">
        <!-- Rings will be added by JavaScript -->
        <div id="rings"></div>
        
        <!-- Logo -->
        <div class="logo">MESONO</div>
        
        <!-- Music stems -->
        <div class="stem north" id="stem-north"></div>
        <div class="stem south" id="stem-south"></div>
        <div class="stem east" id="stem-east"></div>
        <div class="stem west" id="stem-west"></div>
        
        <!-- Draggable orb -->
        <div class="orb" id="orb"></div>
    </div>

    <div class="controls">
        <button class="control-btn" id="startBtn" onclick="togglePlay()">START</button>
        <button class="control-btn" onclick="resetAll()">STOP</button>
    </div>

    <script>
        // Simple state management
        let isPlaying = false;
        let orbPos = { x: 0, y: 0 };
        let isDragging = false;
        let audioTracks = {};
        
        const status = document.getElementById('status');
        const orb = document.getElementById('orb');
        const container = document.getElementById('container');
        const startBtn = document.getElementById('startBtn');
        
        // Audio sources
        const audioSources = {
            north: 'mesono-one.mp3',
            east: 'mesono-two.mp3',
            south: 'mesono-three.mp3',
            west: 'mesono-four.mp3'
        };
        
        // Create rings
        function createRings() {
            const ringsContainer = document.getElementById('rings');
            for (let i = 0; i < 10; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                ring.style.width = `${60 + i * 50}px`;
                ring.style.height = `${60 + i * 50}px`;
                ring.style.borderColor = `rgba(255, 255, 255, ${0.1 + i * 0.03})`;
                ringsContainer.appendChild(ring);
            }
        }
        
        // Drag functionality
        orb.addEventListener('mousedown', startDrag);
        orb.addEventListener('touchstart', startDrag);
        
        function startDrag(e) {
            isDragging = true;
            status.textContent = 'Dragging...';
            e.preventDefault();
        }
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        function drag(e) {
            if (!isDragging) return;
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            let x = clientX - centerX;
            let y = clientY - centerY;
            
            // Constrain to circle
            const distance = Math.sqrt(x * x + y * y);
            const maxRadius = 250;
            if (distance > maxRadius) {
                x = (x / distance) * maxRadius;
                y = (y / distance) * maxRadius;
            }
            
            orbPos.x = x;
            orbPos.y = y;
            
            orb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            
            status.textContent = `Position: ${Math.round(x)}, ${Math.round(y)}`;
            
            // Update audio volumes if playing
            if (isPlaying) {
                updateAudioVolumes();
            }
        }
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function endDrag() {
            if (isDragging) {
                isDragging = false;
                status.textContent = isPlaying ? 'Playing...' : 'Ready';
            }
        }
        
        // Audio control
        function togglePlay() {
            if (!isPlaying) {
                startPlayback();
            } else {
                stopPlayback();
            }
        }
        
        function startPlayback() {
            isPlaying = true;
            startBtn.textContent = 'STOP';
            status.textContent = 'Loading audio...';
            
            let loadedCount = 0;
            const totalTracks = Object.keys(audioSources).length;
            
            Object.keys(audioSources).forEach(direction => {
                const audio = new Audio(`https://raw.githubusercontent.com/scuevastx/mesonofinal/main/${audioSources[direction]}`);
                audio.volume = 0.25;
                audio.loop = true;
                audio.crossOrigin = 'anonymous';
                
                audio.addEventListener('canplaythrough', () => {
                    loadedCount++;
                    status.textContent = `Loading... ${loadedCount}/${totalTracks}`;
                    
                    if (loadedCount === totalTracks) {
                        status.textContent = 'Playing...';
                        // Start all audio tracks
                        Object.values(audioTracks).forEach(track => {
                            track.play().catch(e => {
                                status.textContent = 'Click to start audio';
                            });
                        });
                    }
                });
                
                audio.addEventListener('error', (e) => {
                    status.textContent = `Error loading ${direction}`;
                    console.error(`Failed to load ${direction}:`, e);
                });
                
                audioTracks[direction] = audio;
            });
        }
        
        function stopPlayback() {
            isPlaying = false;
            startBtn.textContent = 'START';
            status.textContent = 'Stopped';
            
            Object.values(audioTracks).forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            audioTracks = {};
        }
        
        function updateAudioVolumes() {
            // Simple volume calculation based on distance
            Object.keys(audioTracks).forEach(direction => {
                if (audioTracks[direction]) {
                    // This is a simplified version - you can enhance this
                    audioTracks[direction].volume = 0.5;
                }
            });
        }
        
        function resetAll() {
            stopPlayback();
            orbPos = { x: 0, y: 0 };
            orb.style.transform = 'translate(-50%, -50%)';
            status.textContent = 'Reset';
        }
        
        // Initialize
        createRings();
        status.textContent = 'Initialized';
        
        console.log('MESONO Sound Creator - Simple Version Loaded');
    </script>
</body>
</html>
